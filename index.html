<!DOCTYPE html>

<style>
body{
    padding: 10px;
}
a{
  text-decoration:none;  
}
h1{
    text-align: center;
}
img{
    width: 100%;
    height: 90%;
    border-radius: 20px;
}
.wrapper{
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
    grid-gap: 5px;
}
.container {
  position: relative;
  padding: 10px;
  display: block;
  width: 90%;
  height: 90%;
}
.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 90%;
  width: auto;
  opacity: 0;
  transition: .5s ease;
  background-color: #008CBA;
  border-radius: 20px;
}

.container:hover .overlay {
  opacity: 1;
}
a:link {
  color: white;
  background-color: transparent;
  text-decoration: none;
}

a:visited {
  color: white;
  background-color: transparent;
  text-decoration: none;
}

a:hover {
  color: white;
  background-color: transparent;
  text-decoration: underline;
}

a:active {
  color: white;
  background-color: transparent;
  text-decoration: underline;
}
.text {
  color: white;
  font-size: 20px;
  font-color: white;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  text-align: center;
}
</style>
